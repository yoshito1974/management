<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF動作確認</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>LIFF userId チェック</h2>
  <script>
    async function checkLiff() {
      try {
        await liff.init({ liffId: "2007681083-EwJbXNRI" });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        const profile = await liff.getProfile();
        alert("✅ userId: " + profile.userId);
      } catch (err) {
        alert("❌ LIFFエラー: " + err.message);
        console.error(err);
      }
    }
    checkLiff();
  </script>
</body>
</html>
