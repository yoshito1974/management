                    // é€šå¸¸ã®Webãƒ–ãƒ©ã‚¦ã‚¶ã§å‹•ä½œã•ã›ã‚‹å ´åˆã¯ã€Fetch API ãªã©ã§ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰CSVã‚’èª­ã¿è¾¼ã‚€å¿…è¦ãŒã‚ã‚Šã¾ã™ã€‚
                    const csvData = await window.fs.readFile('lending-records.csv', { encoding: 'utf8' }); [cite: 1]

                } catch (error) {

                    console.error('CSVãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚·ã‚¹ãƒ†ãƒ ã‚’èµ·å‹•ã§ãã¾ã›ã‚“ã€‚', error);

                    // ãƒ‡ãƒ¼ã‚¿ãŒèª­ã¿è¾¼ã‚ãªã‹ã£ãŸå ´åˆã€ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ã‚„æ¤œç´¢æ©Ÿèƒ½ãŒå‹•ä½œã—ãªã„ã“ã¨ã‚’è€ƒæ…®ã—ã€

                    this.data = []; // ãƒ‡ãƒ¼ã‚¿ãŒãªã„çŠ¶æ…‹ã«ã™ã‚‹
                }

            parseAmount(amountStr) {
                if (!amountStr) return 0;
                // ã‚«ãƒ³ãƒã€Â¥ã€å††ã€ã‚¹ãƒšãƒ¼ã‚¹ã€å¼•ç”¨ç¬¦ãªã©ã‚’é™¤å»
                const cleanAmount = amountStr.toString().replace(/[,Â¥å††\s"']/g, '');
                const parsed = parseInt(cleanAmount) || 0;
                // ã‚ˆã‚Šå³å¯†ãªãƒã‚§ãƒƒã‚¯: å¤‰æ›å¾Œã®æ•°å€¤ãŒå…ƒã®ã‚¯ãƒªãƒ¼ãƒ³ãªæ–‡å­—åˆ—ã¨ä¸€è‡´ã—ãªã„å ´åˆï¼ˆä¾‹: "abc" -> 0ï¼‰
                if (isNaN(parsed) || cleanAmount !== parsed.toString()) {

            populateStoreDropdown() {

                // çµ‚äº†æ—¥ã‚’ãã®æ—¥ã®çµ‚ã‚ã‚Šï¼ˆ23:59:59.999ï¼‰ã«è¨­å®šã—ã¦ã€çµ‚äº†æ—¥å½“æ—¥ã®ãƒ‡ãƒ¼ã‚¿ã‚‚å«ã‚€ã‚ˆã†ã«ã™ã‚‹
                end.setHours(23, 59, 59, 999);

                console.log(`æœŸé–“: ${start.toDateString()} ï½ ${end.toDateString()}`);
                
                const filtered = this.data.filter(row => {
                    // æ—¥ä»˜ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
                    const rowDate = new Date(row.date);
                    if (isNaN(rowDate.getTime())) {
                        // console.warn(`ç„¡åŠ¹ãªæ—¥ä»˜: ${row.date}`); // ãƒ‡ãƒãƒƒã‚°ç”¨
                        return false;

                    const trimmedStoreName = storeName.trim();

                    const isBorrower = row.borrower.trim() === trimmedStoreName;

                });
                
                console.log(`ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°çµæœ: ${filtered.length}ä»¶`);
                return filtered;
            }
