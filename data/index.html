    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        class AutoCSVAnalyzer {
            constructor() {
                this.data = [];
                this.searchResults = [];
                this.statusDiv = document.getElementById('status-info');
                this.init();
            }

            async init() {
                this.log('ã‚·ã‚¹ãƒ†ãƒ åˆæœŸåŒ–ä¸­...', 'loading');
                this.setupEventListeners();
                this.setDefaultDates();
                await this.loadCSVData();
            }

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${message}`;
                
                if (type === 'loading') {
                    this.statusDiv.className = 'status-loading';
                    this.statusDiv.innerHTML = `<span class="loading-spinner"></span>${logEntry}`;
                } else {
                    this.statusDiv.className = type === 'error' ? 'status-error' : type === 'success' ? 'status-success' : 'status-info';
                    this.statusDiv.textContent = logEntry;
                }
                
                console.log(logEntry);
            }

            async loadCSVData() {
                const csvPaths = [
                    './lending-records.csv',
                    '../lending-records.csv',
                    './data/lending-records.csv',
                    'lending-records.csv'
                ];

                this.log('CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ¤œç´¢ä¸­...', 'loading');

                for (const path of csvPaths) {
                    try {
                        this.log(`è©¦è¡Œä¸­: ${path}`, 'loading');
                        
                        const response = await fetch(path);
                        
                        if (response.ok) {
                            const csvData = await response.text();
                            this.log(`ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿æˆåŠŸ: ${path}`, 'success');
                            
                            await this.processCSVData(csvData);
                            this.populateStoreDropdown();
                            
                            const stores = [...new Set([
                                ...this.data.map(row => row.lender).filter(Boolean),
                                ...this.data.map(row => row.borrower).filter(Boolean)
                            ])];
                            
                            this.log(`ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å®Œäº†ï¼${this.data.length}ä»¶ã®ãƒ¬ã‚³ãƒ¼ãƒ‰ã€${stores.length}åº—èˆ—`, 'success');
                            
                            // æ¤œç´¢ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’è¡¨ç¤º
                            document.getElementById('search-section').style.display = 'block';
                            return;
                        }
                    } catch (error) {
                        console.log(`${path} ã§å¤±æ•—:`, error.message);
                    }
                }

                // ã™ã¹ã¦ã®ãƒ‘ã‚¹ã§å¤±æ•—ã—ãŸå ´åˆ
                this.log('CSVãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“', 'error');
                this.showRetryOption();
            }

            showRetryOption() {
                const retryBtn = document.createElement('button');
                retryBtn.className = 'retry-btn';
                retryBtn.textContent = 'ğŸ”„ å†è©¦è¡Œ';
                retryBtn.onclick = () => {
                    retryBtn.remove();
                    this.loadCSVData();
                };
                this.statusDiv.parentElement.appendChild(retryBtn);
            }

            async processCSVData(csvData) {
                this.log('ãƒ‡ãƒ¼ã‚¿ã‚’è§£æä¸­...', 'loading');

                const parsedData = Papa.parse(csvData, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: false,
                    encoding: 'UTF-8'
                });

                if (parsedData.errors.length > 0) {
                    console.warn('Parse warnings:', parsedData.errors);
                }

                const fields = parsedData.meta?.fields || [];
                
                // ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ãƒãƒƒãƒ”ãƒ³ã‚°
                const getField = (aliases) => {
                    for (const alias of aliases) {
                        const found = fields.find(f => 
                            f === alias || 
                            f.toLowerCase().includes(alias.toLowerCase()) || 
                            alias.toLowerCase().includes(f.toLowerCase())
                        );
                        if (found) return found;
                    }
                    return null;
                };

                const dateKey = getField(['æ—¥ä»˜', 'date', 'å–å¼•æ—¥']) || getField(['å…¥åŠ›æ—¥æ™‚', 'inputDate']);
                const nameKey = getField(['åå‰', 'name', 'å–å¼•å']);
                const lenderKey = getField(['è²¸ä¸»', 'lender']);
                const borrowerKey = getField(['å€Ÿä¸»', 'borrower']);
                const categoryKey = getField(['ã‚«ãƒ†ã‚´ãƒªãƒ¼', 'category']);
                const itemKey = getField(['å“ç›®', 'item']);
                const amountKey = getField(['é‡‘é¡', 'amount']);
                const inputDateKey = getField(['å…¥åŠ›æ—¥æ™‚', 'inputDate']);

                this.data = parsedData.data.map(row => {
                    let extractedDate = '';
                    if (dateKey && row[dateKey]) {
                        extractedDate = this.extractDateFromDateTime(row[dateKey]);
                    } else if (inputDateKey && row[inputDateKey]) {
                        extractedDate = this.extractDateFromDateTime(row[inputDateKey]);
                    }

                    return {
                        date: extractedDate,
                        name: (nameKey && row[nameKey]) ? row[nameKey] : '',
                        lender: (lenderKey && row[lenderKey]) ? row[lenderKey].trim() : '',
                        borrower: (borrowerKey && row[borrowerKey]) ? row[borrowerKey].trim() : '',
                        category: (categoryKey && row[categoryKey]) ? row[categoryKey] : '',
                        item: (itemKey && row[itemKey]) ? row[itemKey] : '',
                        amount: (amountKey && row[amountKey]) ? this.parseAmount(row[amountKey]) : 0,
                        originalAmount: (amountKey && row[amountKey]) ? row[amountKey] : '',
                        inputDate: (inputDateKey && row[inputDateKey]) ? row[inputDateKey] : ''
                    };
                }).filter(row => row.date && (row.lender || row.borrower));
            }

            extractDateFromDateTime(dateTimeStr) {
                if (!dateTimeStr) return '';
                
                try {
                    const date = new Date(dateTimeStr);
                    if (!isNaN(date.getTime())) {
                        return date.toISOString().split('T')[0];
                    }
                    
                    const japaneseMatch = dateTimeStr.match(/(\d{4})å¹´(\d{1,2})æœˆ(\d{1,2})æ—¥/);
                    if (japaneseMatch) {
                        const [, year, month, day] = japaneseMatch;
                        return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    }
                    
                    const slashMatch = dateTimeStr.match(/(\d{4})\/(\d{1,2})\/(\d{1,2})/);
                    if (slashMatch) {
                        const [, year, month, day] = slashMatch;
                        return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    }
                    
                    const hyphenMatch = dateTimeStr.match(/(\d{4})-(\d{1,2})-(\d{1,2})/);
                    if (hyphenMatch) {
                        const [, year, month, day] = hyphenMatch;
                        return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    }
                    
                    return '';
                } catch (error) {
                    return '';
                }
            }

            parseAmount(amountStr) {
                if (!amountStr) return 0;
                const normalized = amountStr.toString().replace(/[ï¼-ï¼™]/g, s => String.fromCharCode(s.charCodeAt(0) - 65248));
                const cleaned = normalized.replace(/[,\s]/g, '');
                return parseFloat(cleaned) || 0;
            }

            populateStoreDropdown() {
                const storeSelect = document.getElementById('store-name');
                
                while (storeSelect.children.length > 1) {
                    storeSelect.removeChild(storeSelect.lastChild);
                }

                const allStores = [...new Set([
                    ...this.data.map(row => row.lender).filter(Boolean),
                    ...this.data.map(row => row.borrower).filter(Boolean)
                ])].sort();

                allStores.forEach(store => {
                    const option = document.createElement('option');
                    option.value = store;
                    option.textContent = store;
                    storeSelect.appendChild(option);
                });
            }

            setupEventListeners() {
                const searchForm = document.getElementById('search-form');
                const exportBtn = document.getElementById('export-btn');

                searchForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.performSearch();
                });

                exportBtn.addEventListener('click', () => {
                    this.exportResults();
                });
            }

            setDefaultDates() {
                const today = new Date();
                const oneMonthAgo = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
                
                document.getElementById('start-date').value = oneMonthAgo.toISOString().split('T')[0];
                document.getElementById('end-date').value = today.toISOString().split('T')[0];
            }

            performSearch() {
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                const storeName = document.getElementById('store-name').value;

                if (!startDate || !endDate || !storeName) {
                    this.log('ã™ã¹ã¦ã®æ¤œç´¢æ¡ä»¶ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                    return;
                }

                this.searchResults = this.data.filter(row => {
                    const dateMatch = row.date >= startDate && row.date <= endDate;
                    const storeMatch = row.lender === storeName || row.borrower === storeName;
                    return dateMatch && storeMatch;
                });

                this.log(`æ¤œç´¢å®Œäº†: ${this.searchResults.length}ä»¶ã®å–å¼•ãŒè¦‹ã¤ã‹ã‚Šã¾ã—ãŸ`, 'success');
                this.displayResults(storeName);
            }

            displayResults(storeName) {
                const resultsSection = document.getElementById('results-section');
                resultsSection.style.display = 'block';

                this.updateSummaryCards(storeName);
                this.updateDetailsTable();
            }

            updateSummaryCards(storeName) {
                const summaryCards = document.getElementById('summary-cards');
                
                let totalLent = 0;
                let totalBorrowed = 0;
                
                this.searchResults.forEach(row => {
                    if (row.lender === storeName) {
                        totalLent += row.amount;
                    } else if (row.borrower === storeName) {
                        totalBorrowed += row.amount;
                    }
                });

                const balance = totalLent - totalBorrowed;

                summaryCards.innerHTML = `
                    <div class="summary-card positive">
                        <h3>è²¸å‡ºåˆè¨ˆ</h3>
                        <div class="value">Â¥${totalLent.toLocaleString()}</div>
                        <p>${this.searchResults.filter(row => row.lender === storeName).length}ä»¶</p>
                    </div>
                    <div class="summary-card negative">
                        <h3>å€Ÿå…¥åˆè¨ˆ</h3>
                        <div class="value">Â¥${totalBorrowed.toLocaleString()}</div>
                        <p>${this.searchResults.filter(row => row.borrower === storeName).length}ä»¶</p>
                    </div>
                    <div class="summary-card ${balance >= 0 ? 'positive' : 'negative'}">
                        <h3>æ®‹é«˜</h3>
                        <div class="value">Â¥${balance.toLocaleString()}</div>
                        <p>${balance >= 0 ? 'é»’å­—' : 'èµ¤å­—'}</p>
                    </div>
                    <div class="summary-card neutral">
                        <h3>å–å¼•ä»¶æ•°</h3>
                        <div class="value">${this.searchResults.length}</div>
                        <p>ä»¶</p>
                    </div>
                `;
            }

            updateDetailsTable() {
                const detailsTable = document.getElementById('details-table');
                
                if (this.searchResults.length === 0) {
                    detailsTable.innerHTML = '<tr><td colspan="6" class="no-results">æ¤œç´¢æ¡ä»¶ã«è©²å½“ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</td></tr>';
                    return;
                }

                detailsTable.innerHTML = this.searchResults.map(row => {
