<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗別貸借検索システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            height: fit-content;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .results-section {
            display: none;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card h3 {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card .value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-card.positive {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        }

        .summary-card.negative {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
        }

        .summary-card.neutral {
            background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
        }

        .details-section {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .details-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .details-header h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .details-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th {
            background: #f8fafc;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .amount {
            text-align: right;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .amount.positive {
            color: #22c55e;
        }

        .amount.negative {
            color: #ef4444;
        }

        .type-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-貸出 {
            background: #dcfce7;
            color: #16a34a;
        }

        .type-借入 {
            background: #fee2e2;
            color: #dc2626;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-size: 18px;
        }

        .export-section {
            text-align: center;
            margin-top: 20px;
        }

        .export-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .export-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }

            .summary-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>店舗別貸借検索システム</h1>
            <p>年月日と店舗名で貸借データを検索・分析</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="search-form">
                <div class="form-group">
                    <label for="start-date">開始日</label>
                    <input type="date" id="start-date" name="startDate" required>
                </div>

                <div class="form-group">
                    <label for="end-date">終了日</label>
                    <input type="date" id="end-date" name="endDate" required>
                </div>

                <div class="form-group">
                    <label for="store-name">店舗名</label>
                    <select id="store-name" name="storeName" required>
                        <option value="">店舗を選択してください</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="search-btn">🔍 検索実行</button>
                </div>
            </form>
        </div>

        <div class="results-section" id="results-section">
            <div class="summary-cards" id="summary-cards">
            </div>

            <div class="details-section">
                <div class="details-header">
                    <h3 id="details-title">取引詳細</h3>
                    <p id="details-subtitle">期間内の全取引データ</p>
                </div>

                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>日付</th>
                                <th>取引種別</th>
                                <th>相手方</th>
                                <th>品目</th>
                                <th>カテゴリー</th>
                                <th>金額</th>
                            </tr>
                        </thead>
                        <tbody id="details-table">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="export-section">
                <button class="export-btn" id="export-btn">📊 結果をCSV出力</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        class StoreSearchSystem {
            constructor() {
                this.data = [];
                this.searchResults = [];
                this.init();
            }

            async init() {
                await this.loadData();
                this.populateStoreDropdown(); // データロード後にプルダウンを生成
                this.setupEventListeners();
                this.setDefaultDates();
            }

            async loadData() {
                try {
                    // CSVファイルを読み込み
                    // Electron 環境では window.fs.readFile を利用
                    // 通常のブラウザでは Fetch API を使用して取得する
                    let csvData;
                    if (window.fs && window.fs.readFile) {
                        csvData = await window.fs.readFile('lending-records.csv', { encoding: 'utf8' });
                    } else {
                        const candidates = [
                            './lending-records.csv',
                            'lending-records.csv',
                            './data/lending-records.csv'
                        ];
                        let fetched = false;
                        for (const path of candidates) {
                            const res = await fetch(path);
                            if (res.ok) {
                                csvData = await res.text();
                                fetched = true;
                                break;
                            }
                        }
                        if (!fetched) {
                            throw new Error('CSV fetch failed from all paths');
                        }
                    }

                    const parsedData = Papa.parse(csvData, {
                        header: true,
                        skipEmptyLines: true,
                        dynamicTyping: false
                    });

                    const fields = parsedData.meta?.fields || [];
                    const getField = (aliases) => aliases.find(a => fields.includes(a)) || aliases[0];
                    const dateKey = getField(['›', '日付', 'date']);
                    const nameKey = getField(['名前', 'name']);
                    const lenderKey = getField(['貸主']);
                    const borrowerKey = getField(['借主']);
                    const categoryKey = getField(['カテゴリー']);
                    const itemKey = getField(['品目']);
                    const amountKey = getField(['金額', 'amount']);
                    const inputDateKey = getField(['入力日時']);

                    this.data = parsedData.data.map(row => ({
                        date: row[dateKey] || '',
                        name: row[nameKey] || '',
                        lender: row[lenderKey] || '',
                        borrower: row[borrowerKey] || '',
                        category: row[categoryKey] || '',
                        item: row[itemKey] || '',
                        amount: this.parseAmount(row[amountKey]),
                        originalAmount: row[amountKey] || '',
                        inputDate: row[inputDateKey] || ''
                    })).filter(row => row.date && (row.lender || row.borrower));

                    console.log(`${this.data.length}件のデータを読み込みました`);
                } catch (error) {
                    // CSVファイルが見つからない、または読み込みに失敗した場合の処理
                    console.error('CSVファイルの読み込みに失敗しました。システム...', error);
                }
            }

            // 以下に検索処理やUI更新処理などが続きます
            /* ... (省略した部分も含め実際には 706 行目まで続きます) ... */
        }

        // アプリケーション初期化
        document.addEventListener('DOMContentLoaded', () => {
            new StoreSearchSystem();
        });
    </script>
</body>
</html>
