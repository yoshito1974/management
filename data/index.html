    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        class AutoCSVAnalyzer {
            constructor() {
                this.data = [];
                this.searchResults = [];
                this.statusDiv = document.getElementById('status-info');
                
                // main.js„Å®Âêå„ÅòÂ∫óËàó„É™„Çπ„Éà„Çí‰ΩøÁî®
                this.shops = [
                    "MARUGO‚ÄëD", "MARUGO‚ÄëOTTO", "ÂÖÉÁ•ñ„Å©„Å™„ÅÑ„ÇÑÊñ∞ÂÆø‰∏â‰∏ÅÁõÆ", "ÈÆ®„Åì„Çã„Çä",
                    "MARUGO", "MARUGO2", "MARUGO GRANDE", "MARUGO MARUNOUCHI",
                    "„Éû„É´„Ç¥Êñ∞Ê©ã", "MARUGO YOTSUYA", "371BAR", "‰∏â‰∏â‰∫î‰∫î",
                    "BAR PELOTA", "Claudia2", "BISTRO CAVA,CAVA", "eric'S",
                    "MITAN", "ÁÑºËÇâ„Éû„É´„Ç¥", "SOBA‚ÄëJU", "Bar Violet",
                    "X&C", "„Éà„É©„ÉÉ„Éà„É™„Ç¢ „Éñ„É™„ÉÉ„Ç≥„É©"
                ];
                
                this.init();
            }

            async init() {
                this.log('„Ç∑„Çπ„ÉÜ„É†ÂàùÊúüÂåñ‰∏≠...', 'loading');
                this.setupEventListeners();
                this.setDefaultDates();
                await this.loadCSVData();
            }

            debugLog(message, data = null) {
                const debugDiv = document.getElementById('debug-info');
                const timestamp = new Date().toLocaleTimeString();
                let logEntry = `[${timestamp}] ${message}`;
                if (data) {
                    logEntry += `\n${JSON.stringify(data, null, 2)}`;
                }
                
                const logElement = document.createElement('div');
                logElement.style.marginBottom = '10px';
                logElement.style.paddingBottom = '10px';
                logElement.style.borderBottom = '1px solid #e9ecef';
                logElement.textContent = logEntry;
                debugDiv.appendChild(logElement);
                debugDiv.scrollTop = debugDiv.scrollHeight;
                
                console.log(message, data);
            }

            showDebugInfo() {
                const debugBtn = document.getElementById('debug-btn');
                const debugInfo = document.getElementById('debug-info');
                
                debugBtn.style.display = 'block';
                debugBtn.onclick = () => {
                    debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
                    debugBtn.textContent = debugInfo.style.display === 'none' ? 'üêõ Ë©≥Á¥∞„Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±„ÇíË°®Á§∫' : 'üêõ „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±„ÇíÈùûË°®Á§∫';
                };
            }

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] ${message}`;
                
                if (type === 'loading') {
                    this.statusDiv.className = 'status-loading';
                    this.statusDiv.innerHTML = `<span class="loading-spinner"></span>${logEntry}`;
                } else {
                    this.statusDiv.className = type === 'error' ? 'status-error' : type === 'success' ? 'status-success' : 'status-info';
                    this.statusDiv.textContent = logEntry;
                }
                
                console.log(logEntry);
            }

            async loadCSVData() {
                const csvPaths = [
                    './lending-records.csv',
                    '../lending-records.csv',
                    './data/lending-records.csv',
                    'lending-records.csv'
                ];

                this.log('CSV„Éï„Ç°„Ç§„É´„ÇíÊ§úÁ¥¢‰∏≠...', 'loading');
                this.showDebugInfo(); // „Éá„Éê„ÉÉ„Ç∞„Éú„Çø„É≥„ÇíË°®Á§∫

                for (const path of csvPaths) {
                    try {
                        this.log(`Ë©¶Ë°å‰∏≠: ${path}`, 'loading');
                        this.debugLog(`CSV„Éï„Ç°„Ç§„É´„Éë„ÇπË©¶Ë°å: ${path}`);
                        
                        const response = await fetch(path);
                        this.debugLog(`„É¨„Çπ„Éù„É≥„ÇπÁä∂ÊÖã: ${response.status} ${response.statusText}`);
                        
                        if (response.ok) {
                            const csvData = await response.text();
                            this.log(`„Éï„Ç°„Ç§„É´Ë™≠„ÅøËæº„ÅøÊàêÂäü: ${path}`, 'success');
                            this.debugLog(`Ë™≠„ÅøËæº„ÅøÊàêÂäü: ${path} (${csvData.length}ÊñáÂ≠ó)`);
                            
                            await this.processCSVData(csvData);
                            this.populateStoreDropdown();
                            
                            this.log(`„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÂÆå‰∫ÜÔºÅ${this.data.length}‰ª∂„ÅÆ„É¨„Ç≥„Éº„Éâ„ÄÅ${this.shops.length}Â∫óËàóÔºàÂõ∫ÂÆö„É™„Çπ„ÉàÔºâ`, 'success');
                            this.debugLog('‰ΩøÁî®„Åô„ÇãÂ∫óËàó„É™„Çπ„ÉàÔºàmain.js„Å®Âêå„ÅòÔºâ', this.shops);
                            
                            // Ê§úÁ¥¢„Çª„ÇØ„Ç∑„Éß„É≥„ÇíË°®Á§∫
                            document.getElementById('search-section').style.display = 'block';
                            return;
                        }
                    } catch (error) {
                        this.debugLog(`${path} „ÅßÂ§±Êïó`, error.message);
                        console.log(`${path} „ÅßÂ§±Êïó:`, error.message);
                    }
                }

                // „Åô„Åπ„Å¶„ÅÆ„Éë„Çπ„ÅßÂ§±Êïó„Åó„ÅüÂ†¥Âêà
                this.log('CSV„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì', 'error');
                this.debugLog('ÂÖ®CSV„Éë„Çπ„ÅßË™≠„ÅøËæº„ÅøÂ§±Êïó');
                this.showRetryOption();
            }

            showRetryOption() {
                const retryBtn = document.createElement('button');
                retryBtn.className = 'retry-btn';
                retryBtn.textContent = 'üîÑ ÂÜçË©¶Ë°å';
                retryBtn.onclick = () => {
                    retryBtn.remove();
                    this.loadCSVData();
                };
                this.statusDiv.parentElement.appendChild(retryBtn);
            }

            async processCSVData(csvData) {
                this.log('„Éá„Éº„Çø„ÇíËß£Êûê‰∏≠...', 'loading');
                this.debugLog('CSV„Éá„Éº„Çø„Çµ„Ç§„Ç∫', `${csvData.length}ÊñáÂ≠ó`);
                this.debugLog('CSV„Éá„Éº„Çø„ÅÆÊúÄÂàù„ÅÆ500ÊñáÂ≠ó', csvData.substring(0, 500));

                const parsedData = Papa.parse(csvData, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: false,
                    encoding: 'UTF-8'
                });

                if (parsedData.errors.length > 0) {
                    this.debugLog('Papa Parse „Ç®„É©„Éº', parsedData.errors);
                }

                const fields = parsedData.meta?.fields || [];
                this.debugLog('Ê§úÂá∫„Åï„Çå„Åü„Éï„Ç£„Éº„É´„Éâ', fields);
                
                // „Éï„Ç£„Éº„É´„Éâ„Éû„ÉÉ„Éî„É≥„Ç∞
                const getField = (aliases) => {
                    for (const alias of aliases) {
                        const found = fields.find(f => 
                            f === alias || 
                            f.toLowerCase().includes(alias.toLowerCase()) || 
                            alias.toLowerCase().includes(f.toLowerCase())
                        );
                        if (found) {
                            this.debugLog(`„Éï„Ç£„Éº„É´„Éâ„Éû„ÉÉ„Éî„É≥„Ç∞ÊàêÂäü: ${aliases[0]} -> ${found}`);
                            return found;
                        }
                    }
                    this.debugLog(`„Éï„Ç£„Éº„É´„Éâ„Éû„ÉÉ„Éî„É≥„Ç∞Â§±Êïó: ${aliases[0]}`);
                    return null;
                };

                const dateKey = getField(['Êó•‰ªò', 'date', 'ÂèñÂºïÊó•']) || getField(['ÂÖ•ÂäõÊó•ÊôÇ', 'inputDate']);
                const nameKey = getField(['ÂêçÂâç', 'name', 'ÂèñÂºïÂêç']);
                const lenderKey = getField(['Ë≤∏‰∏ª', 'lender']);
                const borrowerKey = getField(['ÂÄü‰∏ª', 'borrower']);
                const categoryKey = getField(['„Ç´„ÉÜ„Ç¥„É™„Éº', 'category']);
                const itemKey = getField(['ÂìÅÁõÆ', 'item']);
                const amountKey = getField(['ÈáëÈ°ç', 'amount']);
                const inputDateKey = getField(['ÂÖ•ÂäõÊó•ÊôÇ', 'inputDate']);

                this.debugLog('‰ΩøÁî®„Åô„Çã„Éï„Ç£„Éº„É´„Éâ„Éû„ÉÉ„Éî„É≥„Ç∞', {
                    dateKey, nameKey, lenderKey, borrowerKey, categoryKey, itemKey, amountKey, inputDateKey
                });

                this.debugLog('Áîü„Éá„Éº„Çø„Çµ„É≥„Éó„É´ÔºàÊúÄÂàù„ÅÆ3Ë°åÔºâ', parsedData.data.slice(0, 3));

                this.data = parsedData.data.map((row, index) => {
                    let extractedDate = '';
                    if (dateKey && row[dateKey]) {
                        extractedDate = this.extractDateFromDateTime(row[dateKey]);
                    } else if (inputDateKey && row[inputDateKey]) {
                        extractedDate = this.extractDateFromDateTime(row[inputDateKey]);
                    }

                    const processedRow = {
                        date: extractedDate,
                        name: (nameKey && row[nameKey]) ? row[nameKey] : '',
                        lender: (lenderKey && row[lenderKey]) ? row[lenderKey].trim() : '',
                        borrower: (borrowerKey && row[borrowerKey]) ? row[borrowerKey].trim() : '',
                        category: (categoryKey && row[categoryKey]) ? row[categoryKey] : '',
                        item: (itemKey && row[itemKey]) ? row[itemKey] : '',

            extractDateFromDateTime(dateTimeStr) {
                if (!dateTimeStr) return '';
                
                try {
                    const date = new Date(dateTimeStr);
                    if (!isNaN(date.getTime())) {
                        return date.toISOString().split('T')[0];
                    }
                    
                    const japaneseMatch = dateTimeStr.match(/(\d{4})Âπ¥(\d{1,2})Êúà(\d{1,2})Êó•/);
                    if (japaneseMatch) {
                        const [, year, month, day] = japaneseMatch;
                        return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    }
                    
                    const slashMatch = dateTimeStr.match(/(\d{4})\/(\d{1,2})\/(\d{1,2})/);
                    if (slashMatch) {
                        const [, year, month, day] = slashMatch;
                        return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    }
                    
                    const hyphenMatch = dateTimeStr.match(/(\d{4})-(\d{1,2})-(\d{1,2})/);
                    if (hyphenMatch) {
                        const [, year, month, day] = hyphenMatch;
                        return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    }
                    
                    return '';
                } catch (error) {
                    return '';
                }
            }

            parseAmount(amountStr) {
                if (!amountStr) return 0;
                const normalized = amountStr.toString().replace(/[Ôºê-Ôºô]/g, s => String.fromCharCode(s.charCodeAt(0) - 65248));
                const cleaned = normalized.replace(/[,\s]/g, '');
                return parseFloat(cleaned) || 0;
            }
