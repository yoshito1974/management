    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // Googleã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã‹ã‚‰CSVã‚’å–å¾—ã™ã‚‹URL
        const GOOGLE_SHEET_ID = 'YOUR_SHEET_ID';

        class AutoCSVAnalyzer {

                    "ãƒãƒ«ã‚´æ–°æ©‹", "MARUGO YOTSUYA", "371BAR", "ä¸‰ä¸‰äº”äº”",

                    "MITAN", "ç„¼è‚‰ãƒãƒ«ã‚´", "SOBAâ€‘JU", "Bar Violet",

            log(message, type = 'info') {

                    this.statusDiv.textContent = logEntry;

            async init() {
                this.showDebugInfo();
                await this.loadCSVData();

            async loadCSVData() {
                const csvPaths = [
                    './lending-records.csv',
                    '../lending-records.csv',
                    './data/lending-records.csv',
                    'lending-records.csv'
                ];

                this.log('CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ¤œç´¢ä¸­...', 'loading');
                this.showDebugInfo();

                // Googleã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã‹ã‚‰å–å¾—ã‚’è©¦è¡Œ
                if (GOOGLE_SHEET_CSV_URL) {
                    try {
                        this.log('Googleã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã‚’èª­ã¿è¾¼ã¿ä¸­...', 'loading');
                        this.debugLog(`Google Sheets URL: ${GOOGLE_SHEET_CSV_URL}`);

                        const gsResponse = await fetch(GOOGLE_SHEET_CSV_URL);
                        this.debugLog(`ãƒ¬ã‚¹ãƒãƒ³ã‚¹çŠ¶æ…‹: ${gsResponse.status} ${gsResponse.statusText}`);

                        if (gsResponse.ok) {
                            const csvData = await gsResponse.text();
                            this.log('Googleã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆèª­ã¿è¾¼ã¿æˆåŠŸ', 'success');
                            this.debugLog(`Google Sheets èª­ã¿è¾¼ã¿æˆåŠŸ (${csvData.length}æ–‡å­—)`);

                            await this.processCSVData(csvData);
                            this.populateStoreDropdown();

                            this.log(`ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å®Œäº†ï¼${this.data.length}ä»¶ã®ãƒ¬ã‚³ãƒ¼ãƒ‰ã€${this.shops.length}åº—èˆ—ï¼ˆå›ºå®šãƒªã‚¹ãƒˆï¼‰`, 'success');
                            this.debugLog('ä½¿ç”¨ã™ã‚‹åº—èˆ—ãƒªã‚¹ãƒˆï¼ˆmain.jsã¨åŒã˜ï¼‰', this.shops);

                            document.getElementById('search-section').style.display = 'block';
                            return;
                        }
                    } catch (error) {
                        this.debugLog('Googleã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆèª­ã¿è¾¼ã¿å¤±æ•—', error.message);
                        console.log('Googleã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆèª­ã¿è¾¼ã¿å¤±æ•—:', error.message);
                    }
                }

                for (const path of csvPaths) {
                    try {
                        this.log(`è©¦è¡Œä¸­: ${path}`, 'loading');
                        this.debugLog(`CSVãƒ•ã‚¡ã‚¤ãƒ«ãƒ‘ã‚¹è©¦è¡Œ: ${path}`);
                        const response = await fetch(path);
                        this.debugLog(`ãƒ¬ã‚¹ãƒãƒ³ã‚¹çŠ¶æ…‹: ${response.status} ${response.statusText}`);
                        if (response.ok) {
                            const csvData = await response.text();
                            this.log(`ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿æˆåŠŸ: ${path}`, 'success');
                            this.debugLog(`èª­ã¿è¾¼ã¿æˆåŠŸ: ${path} (${csvData.length}æ–‡å­—)`);
                            await this.processCSVData(csvData);
                            this.populateStoreDropdown();
                            this.log(`ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å®Œäº†ï¼${this.data.length}ä»¶ã®ãƒ¬ã‚³ãƒ¼ãƒ‰ã€${this.shops.length}åº—èˆ—ï¼ˆå›ºå®šãƒªã‚¹ãƒˆï¼‰`, 'success');
                            this.debugLog('ä½¿ç”¨ã™ã‚‹åº—èˆ—ãƒªã‚¹ãƒˆï¼ˆmain.jsã¨åŒã˜ï¼‰', this.shops);
                            document.getElementById('search-section').style.display = 'block';
                            return;
                        }
                    } catch (error) {
                        this.debugLog(`${path} ã§å¤±æ•—`, error.message);
                        console.log(`${path} ã§å¤±æ•—:`, error.message);
                    }
                }

                this.log('CSVãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“', 'error');
                this.debugLog('å…¨CSVãƒ‘ã‚¹ã§èª­ã¿è¾¼ã¿å¤±æ•—');
                this.showRetryOption();
            }

            showRetryOption() {
                const retryBtn = document.createElement('button');
                retryBtn.className = 'retry-btn';
                retryBtn.textContent = 'ğŸ”„ å†è©¦è¡Œ';
                retryBtn.onclick = () => {
                    retryBtn.remove();
                    this.loadCSVData();
                };
                this.statusDiv.parentElement.appendChild(retryBtn);

            async processCSVData(csvData) {
                this.log('ãƒ‡ãƒ¼ã‚¿ã‚’è§£æä¸­...', 'loading');
                this.debugLog('CSVãƒ‡ãƒ¼ã‚¿ã‚µã‚¤ã‚º', `${csvData.length}æ–‡å­—`);
                this.debugLog('CSVãƒ‡ãƒ¼ã‚¿ã®æœ€åˆã®500æ–‡å­—', csvData.substring(0, 500));

                const parsedData = Papa.parse(csvData, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: false,
                    encoding: 'UTF-8'
                });

                if (parsedData.errors.length > 0) {
                    this.debugLog('Papa Parse ã‚¨ãƒ©ãƒ¼', parsedData.errors);
                }

                const fields = parsedData.meta?.fields || [];
                this.debugLog('æ¤œå‡ºã•ã‚ŒãŸãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰', fields);

                const getField = (aliases) => {
                    for (const alias of aliases) {
                        const found = fields.find(f =>
                            f === alias ||
                            f.toLowerCase().includes(alias.toLowerCase()) ||
                            alias.toLowerCase().includes(f.toLowerCase())
                        );
                        if (found) {
                            this.debugLog(`ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ãƒãƒƒãƒ”ãƒ³ã‚°æˆåŠŸ: ${aliases[0]} -> ${found}`);
                            return found;
                        }
                    }
                    this.debugLog(`ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ãƒãƒƒãƒ”ãƒ³ã‚°å¤±æ•—: ${aliases[0]}`);
                    return null;
                };

                const dateKey = getField(['æ—¥ä»˜', 'date', 'å–å¼•æ—¥']) || getField(['å…¥åŠ›æ—¥æ™‚', 'inputDate']);
                const nameKey = getField(['åå‰', 'name', 'å–å¼•å']);
                const lenderKey = getField(['è²¸ä¸»', 'lender']);
                const borrowerKey = getField(['å€Ÿä¸»', 'borrower']);
                const categoryKey = getField(['ã‚«ãƒ†ã‚´ãƒªãƒ¼', 'category']);
                const itemKey = getField(['å“ç›®', 'item']);
                const amountKey = getField(['é‡‘é¡', 'amount']);
                const inputDateKey = getField(['å…¥åŠ›æ—¥æ™‚', 'inputDate']);

                this.debugLog('ä½¿ç”¨ã™ã‚‹ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ãƒãƒƒãƒ”ãƒ³ã‚°', {
                    dateKey, nameKey, lenderKey, borrowerKey,
                    categoryKey, itemKey, amountKey, inputDateKey
                });

                this.debugLog('ç”Ÿãƒ‡ãƒ¼ã‚¿ã‚µãƒ³ãƒ—ãƒ«ï¼ˆæœ€åˆã®3è¡Œï¼‰', parsedData.data.slice(0, 3));

                this.data = parsedData.data.map((row, index) => {
                    let extractedDate = '';
                    if (dateKey && row[dateKey]) {
                        extractedDate = this.extractDateFromDateTime(row[dateKey]);
                    } else if (inputDateKey && row[inputDateKey]) {
                        extractedDate = this.extractDateFromDateTime(row[inputDateKey]);
                    }
                    const processedRow = {
                        date: extractedDate,
                        name: (nameKey && row[nameKey]) ? row[nameKey] : '',
                        lender: (lenderKey && row[lenderKey]) ? row[lenderKey].trim() : '',
                        borrower: (borrowerKey && row[borrowerKey]) ? row[borrowerKey].trim() : '',
                        category: (categoryKey && row[categoryKey]) ? row[categoryKey] : '',
                        item: (itemKey && row[itemKey]) ? row[itemKey] : '',
                        amount: (amountKey && row[amountKey]) ? this.parseAmount(row[amountKey]) : 0,
                        originalAmount: (amountKey && row[amountKey]) ? row[amountKey] : '',
                        inputDate: (inputDateKey && row[inputDateKey]) ? row[inputDateKey] : ''
                    };
                    if (index < 5) {
                        this.debugLog(`å‡¦ç†æ¸ˆã¿ãƒ‡ãƒ¼ã‚¿ã‚µãƒ³ãƒ—ãƒ«ï¼ˆè¡Œ${index + 1}ï¼‰`, processedRow);
                    }
                    return processedRow;
                }).filter((row, index) => {
                    const isValid = row.date && (row.lender || row.borrower);
                    if (!isValid && index < 10) {
                        this.debugLog(`ç„¡åŠ¹è¡Œã‚’ãƒ•ã‚£ãƒ«ã‚¿ï¼ˆè¡Œ${index + 1}ï¼‰`, row);
                    }
                    return isValid;
                });

                this.debugLog(`æœ€çµ‚ãƒ‡ãƒ¼ã‚¿ä»¶æ•°: ${this.data.length}ä»¶`);

                const allLenders = [...new Set(this.data.map(row => row.lender).filter(Boolean))].sort();
                const allBorrowers = [...new Set(this.data.map(row => row.borrower).filter(Boolean))].sort();
                const allStores = [...new Set([...allLenders, ...allBorrowers])].sort();

                this.debugLog('è²¸ä¸»ä¸€è¦§', allLenders);
                this.debugLog('å€Ÿä¸»ä¸€è¦§', allBorrowers);
                this.debugLog('å…¨åº—èˆ—ä¸€è¦§', allStores);

                const cavaData = this.data.filter(row =>
                    row.lender.toLowerCase().includes('cava') ||
                    row.borrower.toLowerCase().includes('cava')
                );
                this.debugLog('cavacavaé–¢é€£ãƒ‡ãƒ¼ã‚¿', cavaData);

                const storeStats = {};
                this.data.forEach(row => {
                    [row.lender, row.borrower].filter(Boolean).forEach(store => {
                        storeStats[store] = (storeStats[store] || 0) + 1;
                    });
                });
                this.debugLog('åº—èˆ—åˆ¥ãƒ‡ãƒ¼ã‚¿æ•°', storeStats);
            }

            extractDateFromDateTime(dateTimeStr) {
                if (!dateTimeStr) return '';
                try {
                    const date = new Date(dateTimeStr);
                    if (!isNaN(date.getTime())) {
                        return date.toISOString().split('T')[0];
                    }
                    const japaneseMatch = dateTimeStr.match(/(\\d{4})å¹´(\\d{1,2})æœˆ(\\d{1,2})æ—¥/);
                    if (japaneseMatch) {
                        const [, year, month, day] = japaneseMatch;
                        return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    }
                    const slashMatch = dateTimeStr.match(/(\\d{4})\\/(\\d{1,2})\\/(\\d{1,2})/);
                    if (slashMatch) {
                        const [, year, month, day] = slashMatch;
                        return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    }
                    const hyphenMatch = dateTimeStr.match(/(\\d{4})-(\\d{1,2})-(\\d{1,2})/);
                    if (hyphenMatch) {
                        const [, year, month, day] = hyphenMatch;
                        return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                    }
                    return '';
                } catch (error) {
                    return '';
                }
            }

            parseAmount(amountStr) {
                return parseInt(amountStr.toString().replace(/[^\d.-]/g, ''), 10) || 0;
            }

            populateStoreDropdown() {
                const storeSelect = document.getElementById('store-name');
                while (storeSelect.children.length > 1) {
                    storeSelect.removeChild(storeSelect.lastChild);
                }
                this.shops.forEach(shop => {
                    const option = document.createElement('option');
                    option.value = shop;
                    option.textContent = shop;
                    storeSelect.appendChild(option);
                });
            }

            setDefaultDates() {
                const today = new Date();
                const oneMonthAgo = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
                document.getElementById('start-date').value = oneMonthAgo.toISOString().split('T')[0];
                document.getElementById('end-date').value = today.toISOString().split('T')[0];
            }

            searchData(storeName) {
                this.searchResults = this.data.filter(row => row.lender === storeName || row.borrower === storeName);
            }

            displayResults(storeName) {
                const resultsSection = document.getElementById('results-section');
                resultsSection.style.display = 'block';
                this.updateSummaryCards(storeName);
                this.updateDetailsTable();
            }

            updateSummaryCards(storeName) {
                const summaryCards = document.getElementById('summary-cards');
                let totalLent = 0;
                let totalBorrowed = 0;
                this.searchResults.forEach(row => {
                    if (row.lender === storeName) {
                        totalLent += row.amount;
                    } else if (row.borrower === storeName) {
                        totalBorrowed += row.amount;
                    }
                });
                const balance = totalLent - totalBorrowed;
                summaryCards.innerHTML = `
                    <div class="summary-card positive">
                        <h3>è²¸å‡ºåˆè¨ˆ</h3>
                        <div class="value">Â¥${totalLent.toLocaleString()}</div>
                        <p>${this.searchResults.filter(row => row.lender === storeName).length}ä»¶</p>
                    </div>
                    <div class="summary-card negative">
                        <h3>å€Ÿå…¥åˆè¨ˆ</h3>
                        <div class="value">Â¥${totalBorrowed.toLocaleString()}</div>
                        <p>${this.searchResults.filter(row => row.borrower === storeName).length}ä»¶</p>
                    </div>
                    <div class="summary-card ${balance >= 0 ? 'positive' : 'negative'}">
                        <h3>æ®‹é«˜</h3>
                        <div class="value">Â¥${balance.toLocaleString()}</div>
                        <p>${balance >= 0 ? 'é»’å­—' : 'èµ¤å­—'}</p>
                    </div>
                    <div class="summary-card neutral">
                        <h3>å–å¼•ä»¶æ•°</h3>
                        <div class="value">${this.searchResults.length}</div>
                        <p>ä»¶</p>
                    </div>
                `;
            }

            updateDetailsTable() {
                const detailsTable = document.getElementById('details-table');
                if (this.searchResults.length === 0) {
                    detailsTable.innerHTML = '<tr><td colspan="6" class="no-results">æ¤œç´¢æ¡ä»¶ã«è©²å½“ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</td></tr>';
                    return;
                }
                detailsTable.innerHTML = this.searchResults.map(row => {
                    const storeName = document.getElementById('store-name').value;
                    const isLender = row.lender === storeName;
                    const transactionType = isLender ? 'è²¸å‡º' : 'å€Ÿå…¥';
                    const counterpart = isLender ? row.borrower : row.lender;
                    const amountClass = isLender ? 'positive' : 'negative';
                    return `
                        <tr>
                            <td>${row.date}</td>
                            <td><span class="type-tag type-${transactionType}">${transactionType}</span></td>
                            <td>${counterpart}</td>
                            <td>${row.item}</td>
                            <td>${row.category}</td>
                            <td class="amount ${amountClass}">Â¥${row.amount.toLocaleString()}</td>
                        </tr>
                    `;
                }).join('');
            }
