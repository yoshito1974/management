<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>貸借管理フォーム</title>
</head>
<body>
  <h2>貸借管理フォーム</h2>
  <form id="form">
    <label for="date">日付:</label>
    <input type="date" id="date" required><br><br>

    <label for="store">名前:</label>
    <input type="text" id="store" required><br><br>

    <label for="lender">貸主:</label>
    <select id="lender" required></select><br><br>

    <label for="borrower">借主:</label>
    <select id="borrower" required></select><br><br>

    <label for="item">品目:</label>
    <input type="text" id="item" required><br><br>

    <label for="price">金額（円）:</label>
    <input type="number" id="price" required><br><br>

    <button type="submit">送信</button>
  </form>

  <!-- LINE LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <!-- 店舗名のプルダウン自動生成スクリプト -->
  <script>
    const shops = [
      "MARUGO‑D", "MARUGO‑OTTO", "元祖どないや新宿三丁目", "鮨こるり",
      "MARUGO", "MARUGO2", "MARUGO GRANDE", "MARUGO MARUNOUCHI",
      "マルゴ新橋", "MARUGO YOTSUYA", "371BAR", "三三五五",
      "BAR PELOTA", "Claudia2", "BISTRO CAVA,CAVA", "eric’S",
      "MITAN", "焼肉マルゴ", "SOBA‑JU", "Bar Violet",
      "X&C", "トラットリア ブリッコラ"
    ];

    function populateSelect(id) {
      const select = document.getElementById(id);
      select.innerHTML = '<option value="">選択してください</option>';
      shops.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.text = name;
        select.appendChild(option);
      });
    }

    window.onload = function () {
      populateSelect("lender");
      populateSelect("borrower");
    };
  </script>

  <!-- フォーム送信処理 -->
  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        date: document.getElementById("date").value,
        store: document.getElementById("store").value,
        lender: document.getElementById("lender").value,
        borrower: document.getElementById("borrower").value,
        item: document.getElementById("item").value,
        price: document.getElementById("price").value,
      };

      fetch("https://script.google.com/macros/s/あなたのGASデプロイURL/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      alert("送信しました！");
      this.reset();
    });
  </script>
</body>
</html>
