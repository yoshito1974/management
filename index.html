<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>貸借管理フォーム</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>貸借入力フォーム</h2>
  <form id="form">
    <input type="date" id="date" required><br>
    <input type="text" id="store" placeholder="店舗名" required><br>
    <input type="text" id="person" placeholder="取扱者" required><br>
    <input type="text" id="item" placeholder="商品名" required><br>
    <input type="number" id="price" placeholder="金額" required><br>
    <button type="submit">送信</button>
  </form>
  <script src="main.js"></script>
</body>
</html>
