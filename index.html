<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>貸借管理フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, select, button {
      width: 100%; padding: 8px; margin-top: 5px; font-size: 16px;
    }
    button { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>貸借管理フォーム</h1>
  <form id="loanForm">
    <label for="date">日付：</label>
    <input type="date" id="date" required>

    <label for="name">名前：</label>
    <input type="text" id="name" required>

    <label for="lender">貸主：</label>
    <select id="lender" required></select>

    <label for="borrower">借主：</label>
    <select id="borrower" required></select>

    <label for="category">カテゴリー：</label>
    <select id="category" required>
      <option value="食材">食材</option>
      <option value="飲料">飲料</option>
      <option value="その他">その他</option>
    </select>

    <label for="item">品目：</label>
    <input type="text" id="item" required>

    <label for="amount">金額：</label>
    <input type="text" id="amount" required pattern="[0-9０-９]+" inputmode="numeric">

    <button type="submit">送信</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
