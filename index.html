<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>貸借管理フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>貸借管理フォーム</h1>
  <form id="loanForm">
    <label for="date">日付：</label>
    <input type="date" id="date" required>

    <label for="name">名前：</label>
    <input type="text" id="name" required>

    <label for="lender">貸主：</label>
    <select id="lender" required></select>

    <label for="borrower">借主：</label>
    <select id="borrower" required></select>

    <label for="item">品目：</label>
    <input type="text" id="item" required>

    <label for="amount">金額：</label>
    <input type="text" id="amount" required pattern="[0-9０-９]+" inputmode="numeric">

    <button type="submit">送信</button>
  </form>

  <script>
    const shops = [
      "MARUGO‑D", "MARUGO‑OTTO", "元祖どないや新宿三丁目", "鮨こるり",
      "MARUGO", "MARUGO2", "MARUGO GRANDE", "MARUGO MARUNOUCHI",
      "マルゴ新橋", "MARUGO YOTSUYA", "371BAR", "三三五五",
      "BAR PELOTA", "Claudia2", "BISTRO CAVA,CAVA", "eric’S",
      "MITAN", "焼肉マルゴ", "SOBA‑JU", "Bar Violet",
      "X&C", "トラットリア ブリッコラ"
    ];

    function populateSelect(id) {
      const select = document.getElementById(id);
      shops.forEach(shop => {
        const option = document.createElement("option");
        option.value = shop;
        option.textContent = shop;
        select.appendChild(option);
      });
    }

    populateSelect("lender");
    populateSelect("borrower");

    // LIFF 初期化とユーザー名取得 → borrower に自動入力
    async function initLiff() {
      await liff.init({ liffId: "2007681083-EwJbXNRl" });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        const displayName = profile.displayName;
        const borrowerSelect = document.getElementById("borrower");
        for (let option of borrowerSelect.options) {
          if (option.value.includes(displayName)) {
            borrowerSelect.value = option.value;
            break;
          }
        }
      }
    }
    initLiff();

    document.getElementById("loanForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        date: document.getElementById("date").value,
        name: document.getElementById("name").value,
        lender: document.getElementById("lender").value,
        borrower: document.getElementById("borrower").value,
        item: document.getElementById("item").value,
        amount: document.getElementById("amount").value.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 65248))
      };

      fetch("https://script.google.com/macros/s/1RmmYz4R7QlJz_wG8dkFZzPBTiSLagr8u04O5pTxK4j8/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      alert("送信されました。");
      document.getElementById("loanForm").reset();
      if (liff.isInClient()) {
        liff.closeWindow();
      }
    });
  </script>
</body>
</html>
