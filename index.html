<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>貸借管理フォーム</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>貸借管理フォーム</h1>
  <form id="form">
    <label for="date">日付:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="store">場所・用途:</label>
    <select id="store" name="store">
      <option value="店A">店A</option>
      <option value="店B">店B</option>
      <option value="その他">その他</option>
    </select><br><br>

    <label for="lender">貸主:</label>
    <select id="lender" name="lender">
      <option value="田中">田中</option>
      <option value="佐藤">佐藤</option>
      <option value="鈴木">鈴木</option>
    </select><br><br>

    <label for="borrower">借主:</label>
    <select id="borrower" name="borrower">
      <option value="田中">田中</option>
      <option value="佐藤">佐藤</option>
      <option value="鈴木">鈴木</option>
    </select><br><br>

    <label for="item">項目:</label>
    <input type="text" id="item" name="item" required><br><br>

    <label for="price">金額:</label>
    <input type="number" id="price" name="price" required><br><br>

    <button type="submit">送信</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
